trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:

- task: Ansible@0
  inputs:
    ansibleInterface: 'remoteMachine'
    connectionOverSsh: 'SSH - Ansible VM'
    playbookSourceRemoteMachine: 'ansibleMachine'
    playbookPathAnsibleMachineOnRemoteMachine: '$(System.DefaultWorkingDirectory)'
    inventoriesRemoteMachine: 'file'
    inventoryFileSourceRemoteMachine: 'ansibleMachine'
    inventoryFileAnsibleMachineOnRemoteMachine: 'inventory.yml'
    args: '--private-key ~/.ssh/ansible_rsa'
    failOnStdErr: false'